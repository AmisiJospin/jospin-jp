            --accent: #00d4ff;

            --gray: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #140030 0%, #430468 100%);
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #00d4ff, #1e3c72);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header & Hero */
        header {
            position: relative;
            min-height: 100vh;

            text-align: center;
            color: white;
            padding: 0 20px;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1000px;
        }
        
        .hero-avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 6s ease-in-out infinite;
            background: url('IMG.jpg') center/cover;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        header h1 {
            font-size: 4.5em;
            font-weight: 700;
            margin: 0 0 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: linear-gradient(90deg, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(0,212,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0,212,255,0.8)); }
        }
        
        .subtitle {
            font-size: 1.8em;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .tagline {
            font-size: 1.3em;
            margin: 20px 0;
            font-style: italic;
            opacity: 0.8;
        }
        
        .social-links {
            margin: 30px 0;
        }
        
        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            background: rgba(255,255,255,0.2);
            color: white;

            line-height: 50px;
            font-size: 1.4em;

            backdrop-filter: blur(5px);
